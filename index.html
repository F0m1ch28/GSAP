<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Complex GSAP Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="interactive-background"></div>

<div class="modal" id="myModal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Dynamic GSAP Experience</h2>
        <p>Discover the magic of animation.</p>
        <form id="modalForm">
            <input type="text" placeholder="Your Name">
            <input type="email" placeholder="Your Email">
            <button type="submit" class="submit-btn">Explore</button>
        </form>
    </div>
</div>

<button id="openModal">Launch Experience</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
